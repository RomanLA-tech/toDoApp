<!doctype html>
<html lang='en'>
<head>
	<link rel='icon' type='image/x-icon' href='../src/assets/favicon.ico'>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>ToDo app</title>
</head>
<body>

<!--MODAL-->
<div id='modal' class='modal__container hide'></div>
<div id='overlay' class='hide'></div>

<!--APP-CONTAINER-->
<div id='content' class='app__container'>
	<h1>ToDo APP</h1>

	<!--FORM-->
	<div class='form__container'>
		<form id='form' class='form'>
			<div class='form__input__container'>
				<label class='form__label' for='task-input'>Your task</label>
				<input
						type='text'
						id='task-input'
						placeholder='Type your task'
						required
						pattern='[A-Za-z0-9 ]+'
						class='form__input'
				>
			</div>
			<div class='form__button-group'>
				<button
						class='form__submit-btn'
						type='submit'
						id='submit-btn'
				>
					Add task
				</button>
				<button class='form__open-modal-btn' id='open-modal-btn'>+</button>
			</div>
		</form>
		<br>
	</div>
	<h2 class='tasks-list__title'>Tasks</h2>

	<!--FILTERS-->
	<div class='filters__container'>
		<div class='filters__inputs-group'>
				<input type='text' class='filters__text-input' placeholder='Search task...' id='filter-text-input'>
			<input type='date' class='filters__date-input' id='filter-date-input'>
				<select class='filters__select' name='sortBy' id='sort-select'>
				<option value='by-text' selected>By text</option>
				<option value='by-deadline'>By deadline</option>
			</select>
		</div>
		<div class='filters__buttons-group'>
			<button class='filters__button' id='filter-all'>All</button>
			<button class='filters__button' id='filter-active'>Active</button>
			<button class='filters__button' id='filter-completed'>Completed</button>
			<button class='filters__button' id='remove-completed'>Clear completed</button>
		</div>
	</div>

	<!--TASK_LIST-->
	<main class='tasks-list__container'>
		<section>
			<div id='list' class='task-list__content'></div>
		</section>
	</main>
</div>
</body>
</html>
